version: "3.6"

services:
 postgres:
  image: postgres:15.1
  restart: always
  environment:
   POSTGRES_PASSWORD: enter
  volumes:
   - "postgres:/var/lib/postgresql/data"

 integration-test:
  image: golang:1.20.0
  depends_on:
   - postgres
  volumes:
   - ".:/data"
  environment:
   - PGUSER=postgres
   - PGPASSWORD=enter
   - PGHOST=postgres
   - PGDATABASE=postgres
   - PGPORT=5432
   - LOGLEVEL=debug
  working_dir: /data
  command: ["go", "test", "./...", "-cover"]

volumes:
  postgres: {}
